<!DOCTYPE html>
<html>
  <head>
    <title>ToDOApp</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!-- 入力エリア -->
    <div class="input-area">
      <input placeholder="TODOを入力" id="add-text" />
      <button id="add-button">追加</button>
    </div>
    <!-- 未完了エリア -->
    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-list">
        <li>
          TODOです

          <button>完了</button>
          <button>削除</button>
        </li>
      </ul>
    </div>
    <!-- 完了エリア -->
    <div class="complete-area">
      <p class="title">完了のTODO</p>
      <ul id="complete-list">
        <li>
          TODOでした

          <button>戻す</button>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
